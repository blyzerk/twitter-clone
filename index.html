<!DOCTYPE html>  
<html>  
<head>  
  <title>Twitter</title>  
  <link rel="stylesheet" href="./assets/css/index.css">  
</head>  
<body> 

  <div class="bod"> 
    <!-- Left --> 
    <div class="left">
      <div class="left-top"></div>
        <button class="left-top-icon">
          <img src="./assets/img/Final icons/X.png">
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/home.png">
          <h7 class="h7-text">Home</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/search.png">
          <h7 class="h7-text">Explore</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/bell.png">
          <h7 class="h7-text">Notifications</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/messages.png">
          <h7 class="h7-text">Messages</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/list.png">
          <h7 class="h7-text">Lists</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/X.png">
          <h7 class="h7-text">Premium</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/profile.png">
          <h7 class="h7-text">Profile</h7>
        </button>
        <button class="left-top-button">
          <img src="./assets/img/Final icons/three dots.png">
          <h7 class="h7-text">More</h7>
        </button>
        <button class="left-top-button-post">
          <h6 class="h6-text">Post</h6>
        </button>
      

      <div class="left-bottom">
        <button class="left-bottom-button">
          <div class="left-bottom-button-icon">
            <img src="./assets/img/no icons/Alvin.jpg">
          </div>
          <div class="left-bottom-button-center">
            <p class="left-bottom-button-center-name">Alvin</p>
            <p class="left-bottom-button-center-tag">@blyzerk</p>
          </div>
          <div class="left-bottom-button-right">
            <img src="./assets/img/Final icons/more.png">
          </div>
        </button>

      </div>
    </div>
    <!-- Center --> 
    <div class="center">
        <!-- Center top--> 
        <div class="center-top">
          <div class="center-top-switch">
            <h5>For you</h5>
          </div>
          <div class="center-top-switch">
            <h5>Following</h5>
          </div>
          <div class="center-top-gear">
            <img src="./assets/img/Final icons/gear.png"/>
          </div>
        </div>
        <!-- Center post--> 
        <div class="center-post">
          <div class="post-profile">
            <img src="./assets/img/no icons/Alvin.jpg"/>
           </div>

          <div class="post-container">
            <div class="whatishappening">
              <input id="postInput" type="text" class="input-field" placeholder="What's happening?">  
            </div>
            <div class="input-buttons">
              <div class="post-buttons">
                <img src="./assets/img/Final icons/image2.png"/>
              </div>
              <div class="post-buttons">
                <img src="./assets/img/Final icons/gif.png"/>
              </div>
              <div class="post-buttons">
                <img src="./assets/img/Final icons/list blue.png"/>
              </div>
              <div class="post-buttons">
                <img src="./assets/img/Final icons/smile.png"/>
              </div>
              <div class="post-buttons">
                <img src="./assets/img/Final icons/calendar.png"/>
              </div>
              <div class="post-buttons">
                <img src="./assets/img/Final icons/location.png"/>
              </div>
              <button id= "postButton" class="post-button-right">
                Post
              </button>
            </div>
          </div>



        </div>
        <!--newsFeed-->
        <div id="newsFeed" class="newsFeed">

        </div>

    </div>
      <!-- Right --> 
    <div class="right">
      <!-- Search -->
      <div class="right-search">
        <div class="right-search-icon">
          <img src="./assets/img/Final icons/magnifying-glass.png"/>
        </div>

        <div class="search-input">
          <input type="text" class="input-field" placeholder="Search">
        </div>
        
      </div>
      <!-- Subscribe -->
      <div class="subscribe-container">
        <div class="subscribe-title">
          <h3>Subscribe to premium</h3>
        </div>

        <div class="subscribe-text">
          <h5>Subscribe to unlock new features and if <br/>
              elegible, receive a share of ads revenue
          </h5>
        </div>
        <button class="subscribe-button">
          Subscribe
        </button>

      </div>

      <!-- Who to follow-->
      <div class="right-middle">
        <div class="right-middle-title">
          <h3>Who to follow</h3>
        </div>
        <div class="accounts-container">
          <div class="accounts">
            <div class="account-pic">
              <img src="./assets/img/no icons/Tesla.png"/>
            </div>
            <div class="account-name">
              <h4>Tesla</h4>
              <h5>@Tesla</h5>
            </div>
            <button class="account-follow">
              Follow
            </button>
          </div>
          <div class="accounts">
            <div class="account-pic">
              <img src="./assets/img/no icons/Siemens.png"/>
            </div>
            <div class="account-name">
              <h4>Siemens</h4>
              <h5>@siemens</h5>
            </div>
            <button class="account-follow">
              Follow
            </button>
          </div>
          <div class="accounts">
            <div class="account-pic">
              <img src="./assets/img/no icons/Mr Beast.jpg"/>
            </div>
            <div class="account-name">
              <h4>MrBeast</h4>
              <h5>@MrBeast</h5>
            </div>
            <button class="account-follow">
              Follow
            </button>
          </div>
        </div>
        <div class="show-more">
          <h5>Show more</h5>
        </div>

      </div>

    </div>
  </div>
  <script src="./assets/script/index.js"></script>
</body>  
</html>
